<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display IP</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
    <script>
        async function fetchIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ip').textContent = `Your IP Address: ${data.ip}`;
            } catch (error) {
                document.getElementById('ip').textContent = 'Unable to fetch IP Address.';
            }
        }
        window.onload = fetchIP;
    </script>
</head>
<body>
    <div class="container">
        <p id="ip">Fetching your IP address...</p>
    </div>
</body>
</html>

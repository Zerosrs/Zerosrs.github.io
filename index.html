<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recent YouTube Videos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            text-align: center;
            font-size: 1.2rem;
        }
        .video-list {
            list-style: none;
            padding: 0;
        }
        .video-list li {
            margin: 10px 0;
        }
        .video-list a {
            text-decoration: none;
            color: #1a73e8;
        }
        .video-list a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        async function fetchVideos() {
            const apiKey = 'YOUR_YOUTUBE_API_KEY';
            const channelId = 'YOUR_CHANNEL_ID';
            const apiUrl = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet&order=date&maxResults=5`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const videoList = document.getElementById('videos');

                if (data.items) {
                    data.items.forEach(video => {
                        const li = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = `https://www.youtube.com/watch?v=${video.id.videoId}`;
                        link.textContent = video.snippet.title;
                        link.target = '_blank';

                        li.appendChild(link);
                        videoList.appendChild(li);
                    });
                } else {
                    videoList.textContent = 'No videos found.';
                }
            } catch (error) {
                document.getElementById('videos').textContent = 'Unable to fetch videos.';
            }
        }
        window.onload = fetchVideos;
    </script>
</head>
<body>
    <div class="container">
        <h1>My Recent YouTube Videos</h1>
        <ul id="videos" class="video-list">
            <li>Loading videos...</li>
        </ul>
    </div>
</body>
</html>
